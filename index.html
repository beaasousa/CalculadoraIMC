<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <form>
        <div>
            <label for = "alturaPessoa">Altura: </label>
            <input type="number" id="alturaPessoa" name="alturaPessoa" placeholder="1.50">
        </div>

        <div>
            <label for="massaPessoa">Massa: </label>
            <input type="number" id="massaPessoa" name="massaPessoa" placeholder="50">
        </div>

            <button id="botaoCalcular" type="button">Calcular</button>

    </form>

    <div id="exibeCalculos" hidden="true">
        <div>
            <h3>IMC: </h3>
            <p id="exibeIMC"></p>
        </div>
        
        <div>
            <h3>Situação: </h3>
            <p id="exibeSituacao"></p>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
